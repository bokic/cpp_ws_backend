<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="js/jquery.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="js/trirand/src/jquery.jqGrid.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/trirand/ui.jqgrid-bootstrap.css" />
	<script>
		$.jgrid.defaults.width = 1280;
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Million Rows from a REST service</title>
</head>
<body>
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
    <script type="text/javascript"> 
        $(document).ready(function () {
			
            $("#jqGrid").jqGrid({
                //url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
                url: '/ws/jsGrid/customers',
                mtype: "GET",
                styleUI : 'Bootstrap',
                datatype: "jsonp",
                colModel: [
                    { label: 'id', name: 'CustomerId', key: true, width: 75 },
                    { label: 'First Name', name: 'FirstName', width: 75 },
                    { label: 'Last Name', name: 'LastName', width: 150 },
                    { label: 'Company', name: 'Company', width: 250 },
                    { label: 'Address', name: 'Address', width: 150 },
                    { label: 'City', name: 'City', width: 150 },
                    { label: 'State', name: 'State', width: 100 },
                    { label: 'Country', name: 'Country', width: 150 },
                    { label: 'PostalCode', name: 'PostalCode', width: 150 },
                    { label: 'Phone', name: 'Phone', width: 150 },
                    { label: 'Fax', name: 'Fax', width: 150 },
                    { label: 'Email', name: 'Email', width: 150 },
                    { label: 'SupportRepId', name: 'SupportRepId', width: 150 }
                ],
                viewrecords: true,
                height: 250,
                rowNum: 20,
                pager: "#jqGridPager"
            });
        });
 
   </script>

    
</body>
</html>
